<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <!-- TITLE -->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline">
                </div>
            </div>
        <section class="container">
            <!-- IMG -->
            <article class="review">
                <div class="img-container">
                    <img src="person.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi nemo eum incidunt perferendis unde
                    nam nostrum autem id culpa, et nihil expedita illum, assumenda architecto quisquam, magnam earum
                    mollitia iste.
                </p>
                <!-- Prev Next Button -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- Random Button -->
                <button class="random-btn">Surprise Me</button>
            </article>
        </section>
    </main>
    <!-- Javascript -->
    <script src="script.js"></script>
</body>

</html>
